{% extends 'base.html' %}
{% load static %}

{% block main %}

<style>
    h3{
        text-align: center;
        color: seagreen;
    }
</style>
<div class="row m-3">
    <div class="col-md-9 mx-auto">
       <h3>Delivery at ...</h3>
       {% for i in address %}
       <h4>{{i.fullname}},</h4>
       <p>{{i.address}},{{i.city}},{{i.pincode}},{{i.state}}</p>
       <p>{{i.mobile}}</p>
    

       
       {% endfor %}


    </div>
    <div class="col-md-3">
        
        <div class="shadow-lg p-3 mb-5 bg-body rounded">

            <p> <b>Total items: {{items}}</b> </p>
            <p></p>
            <p>Total Amt: <b>{{total}} Rs</b>  </p>
            <a href="/makepayment"><button id="rzp-button1" class="btn btn-success">Make payment</button></a>
            
        </div>
    </div>




</div>

{% endblock main %}
